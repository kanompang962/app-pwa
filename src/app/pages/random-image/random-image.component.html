<style>
  section {
    width: 70%;
    height: 80vh;
    overflow: hidden;
    overflow-y: auto;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    gap: 10px;
  }

  .process {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    overflow: hidden;
  }

  button {
    font-size: 18px;
    padding: 20px;
    background: rgb(69, 180, 71);
    border-radius: 10px;
    cursor: pointer;
  }

  .btn {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 10px 0;
  }

</style>

<section>
  <div class="btn">
    <button (click)="onClick()">โหลดข้อมูลใหม่ <span *ngIf="isProcess"> Loading...</span></button>
    <small *ngIf="warning" style="color: rgb(238, 86, 86); padding: 10px 0;">โหลดข้อมูล ไม่สำเร็จ!</small>
  </div>
  <div class="process" *ngIf="isProcess">
    Loading...
  </div>
  <img *ngIf="!isProcess" [src]="data?.url? data?.url : img_found" alt="">
</section>
