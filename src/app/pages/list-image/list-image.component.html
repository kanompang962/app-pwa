<style>
  .btn {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 10px 0;
  }

  button {
    font-size: 18px;
    padding: 20px;
    background: rgb(69, 180, 71);
    border-radius: 10px;
    cursor: pointer;
  }

  ul {
    width: 70%;
    height: 80vh;
    overflow: hidden;
    overflow-y: auto;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  li {
    width: 248px;
    height: 300px;
    list-style: none;
    background: #000;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
  }

  .header {
    width: 100%;
    height: 60%;
    background: #fff;
  }

  .body {
    width: 100%;
    padding: 10px;
    color: #fff;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .process {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
  }

</style>


<div class="btn">
  <button (click)="onClick()">โหลดข้อมูลใหม่ <span *ngIf="isProcess"> Loading...</span></button>
  <small *ngIf="warning" style="color: rgb(238, 86, 86); padding: 10px 0;">โหลดข้อมูล ไม่สำเร็จ!</small>
</div>

<div class="process" *ngIf="isProcess">
  Loading...
</div>

<ul *ngIf="!isProcess">
  <li *ngFor="let item of data">
    <div class="header">
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/group-portrait-of-adorable-puppies-royalty-free-image-1687451786.jpg?crop=0.89122xw:1xh;center,top&resize=1200:*"
        alt="">
    </div>
    <div class="body">
      <h5>{{item.name}}</h5>
      <p>{{item.country}}</p>
    </div>
  </li>
</ul>
